name: Storybook publishing on Chromatic

on:
  pull_request:
    types:
      - closed

jobs:
  chromatic-deployment:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
        # ðŸ‘‡ Version 2 of the action
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history
      - name: Install dependencies
        run: yarn
        # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        # Options required to the GitHub Chromatic Action
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # ðŸ‘‡ Chromatic projectToken, set as secret in the repo.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
